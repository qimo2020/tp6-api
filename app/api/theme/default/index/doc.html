<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{$app['title']}-API文档</title>
    <link href="__PUBLIC_PACK__/layui/css/layui.css?v={:config('api.version')}" rel="stylesheet"/>
    <link href="__MODULE_STATIC_THEME__/css/iconfont.css?v={:config('api.version')}" rel="stylesheet"/>
    <link href="__MODULE_STATIC_THEME__/css/style.css?v={:config('api.version')}" rel="stylesheet"/>
</head>
<body>
<div class="window-head">
    <div class="toolbar">
        <div class="title">{$app['title']} <span>API文档</span></div>
        <ul class="member layui-nav layui-layout-right">
            <li class="layui-nav-item layuihi-setting"> <a href="/api/">首页</a></li>
            {php} $login = session('member');$redirect = urlencode((string)request()->domain().'/api/'); {/php}
            <li class="layui-nav-item layuihi-setting">
                {if isset($login) && isset($login['uid'])}
                <a href="javascript:;">{$login['nick']?:$login['account']}<span class="layui-nav-more"></span></a>
                <dl class="layui-nav-child">
                    <dd> <a href="/member/logout?from={$redirect}">退出</a> </dd>
                </dl>
                {else}
                <a href="javascript:;">会员<span class="layui-nav-more"></span></a>
                <dl class="layui-nav-child">
                    <dd> <a href="/member/login?from={$redirect}">登陆</a> </dd>
                    <dd> <a href="/member/regist?from={$redirect}">注册</a> </dd>
                </dl>
                {/if}
            </li>
        </ul>
    </div>
</div>

<div class="window-container">
    <div class="window-body{if !request()->isMobile()} with-sidebar{/if}">
        <div class="sidebar">
            <div class="sidebar-body">
                <div class="catalog-body">
                </div>
            </div>
        </div>
        <div class="workspace">
            <div class="article">
                <div class="article-head">
                    <div class="left tools"><a class="item icon"><i
                            class="btn-caidan iconfont iconcaidan align justify"></i></a></div>
                    <h1>安装</h1>
                </div>
                <div class="article-body">
                    <div class="content">
                    </div>
                </div>
                <div class="article-navigation"></div>
                <div class="article-foot"></div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC_PACK__/layui/layui.js?v={:config('api.version')}"></script>
<script src="__PUBLIC_PACK__/jquery/jquery-3.4.1.min.js?v={:config('api.version')}"></script>
<script src="__MODULE_STATIC_THEME__/js/localforage.min.js?v={:config('api.version')}"></script>
<script>
    var version = '{if isset($app)}{$app["version"]}{/if}', appid = '{if isset($app)}{$app["id"]}{/if}', uuid='{if isset($login) && isset($login["uuid"])}{$login["uuid"]}{/if}';
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
<script src="__MODULE_STATIC_THEME__/js/reader.js?v={:config('api.version')}"></script>
</body>
</html>
